    <div class="mainnav mb-5">
      <nav class="navbar container fixed-top">
        <div class="container navbarforposts p-3 px-4 rounded-5 rounded-top-0">
          <!-- start logo -->
          <div
            class="navbar-brand d-flex flex-column justify-content-between align-items-center logo"
            href="#"
          >
            <svg
              xmlns="https://www.w3.org/2000/svg"
              height="40"
              width="50"
              viewBox="0 0 640 512"
            >
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#FFFFFF"
                d="M218.3 8.5c12.3-11.3 31.2-11.3 43.4 0l208 192c6.7 6.2 10.3 14.8 10.3 23.5H336c-19.1 0-36.3 8.4-48 21.7V208c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16h64V416H112c-26.5 0-48-21.5-48-48V256H32c-13.2 0-25-8.1-29.8-20.3s-1.6-26.2 8.1-35.2l208-192zM352 304V448H544V304H352zm-48-16c0-17.7 14.3-32 32-32H560c17.7 0 32 14.3 32 32V448h32c8.8 0 16 7.2 16 16c0 26.5-21.5 48-48 48H544 352 304c-26.5 0-48-21.5-48-48c0-8.8 7.2-16 16-16h32V288z"

          <!-- start btn for nav bar -->
          <button
            class="navbar-toggler bg-white navbar-toggler-infoucs"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- end btn for nav bar -->

          <div
            class="offcanvas offcanvas-end"

            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >

              <h5
                class="offcanvas-title userdatainsidenav"
                id="offcanvasNavbarLabel"
              >
                Welcome
                <!-- start user data in nav bar content -->
                <div

                >

                  <hr />
                  <img
                    class="imgofUser mx-2"

              </h5>
              <button
                type="button"
                class="btn-close position-absolute top-0 end-0 m-2"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <!-- start li in nav bar content -->
            <div class="offcanvas-body position-relative">
              <ul
                class="navbar-nav justify-content-end flex-grow-1 pe-3 ms-3 fs-5"

                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">My Posts</a>
                </li>
                <form action="" class="position-absolute bottom-0 end-0 m-4">
                  <input
                    type="button"
                    value="Log Out"
                    class="logout btn text-white rounded-pill px-4 me-3"
                    style="background-color: #5a4e96"
                  />
                </form>
              </ul>
            </div>
            <!-- end li in nav bar content -->
          </div>
          <!-- end nav bar content -->
        </div>
      </nav>
    </div>
    <!-- start Navbarforposts -->

    <!-- start posts body -->

    <div class="postsBody">
      <div
        class="container d-flex justify-content-center align-items-center flex-column"
        id="theContainerOfPosts"
      ></div>

      <!-- start btn create post -->
      <div class="container">
        <div class="btnCreatePost">
          <form action="">
            <!-- start create post btn -->

            <button
              
              type="button"
              class="position-fixed bottom-0 end-0 m-4 m-md-5 w-fit-content thebtn d-flex justify-content-center align-items-center rounded-pill"
              data-bs-toggle="modal"
              data-bs-target="#create-post-model"
            >
              +
            </button>

            <!-- Modal -->
            <div
            class="modal fade"
            id="create-post-model"
            tabindex="-1"
            aria-labelledby="createPostLable"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="createPostLable">
                    Create Post
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    
                       
                    <div class="mb-3">
                      <label for="post-title" class="col-form-label"
                        >Post Title:</label
                      >
                      <input
                        type="text"
                        class="form-control "
                        id="post-title"
                        placeholder="Enter Post Title"
                      ></input>
                    </div>  
                    <div class="mb-3">
                      <label for="post-body" class="col-form-label"
                        >Post Body:</label
                      >
                      <textarea
                        class="form-control  w-100 "
                        id="post-body"
                        placeholder="Enter Post Body"
                        style="resize: none; height: 100px;"
                      ></textarea>
                    </div>  
                    <div class="mb-3">
                      <label for="post-body" class="col-form-label"
                        >Post Body:</label
                      >
                      <input type="file" class="form-control  "
                      id="post-img">
                      
                    </div>  
                    
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="closecreate"
                >
                  Close
                </button>
                <button type="button" id="btnCreatePost" class="btn bg-vm-c-w ">
                  Create Post
                </button>
                </div>
              </div>
            </div>
          </div>

            <!-- end create post btn -->
          </form>
        </div>
      </div>
      <!-- end btn create post -->
    </div>
    <!-- end posts body -->
